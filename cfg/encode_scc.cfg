ibc                     : 1                                # intra block copy on/off flag (IBC for nature on: 2, IBC for scc on: 1, IBC off: 0, IBC adaptive on/off: 3)
fimc                    : 1                                # frequency-based intra mode coding on/off flag (for SCC coding)
ists                    : 1                                # ists on/off flag
ts_inter                : 1                                # ts_inter on/off flag
sp                      : 1                                # string prediction on/off flag
evs_ubvs                : 1                                # evs_ubvs on/off flag
rsd                     : 1                                # rsd on/off flag
fbht                    : 0                                # fbht on/off flag
awp                     : 2                                # angular weighted prediction(AWP off: 0, AWP on: 1, AWP SCC refinement adaptive on/off: 2, AWP SCC refinement on: 3)
obmc                    : 2                                # overlapped block motion compensation (scc:2, on:1, off:0)
dest                    : 2                                # decoder-side enhanced secondary transform (scc:2, on:1, off:0)